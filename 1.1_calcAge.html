<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Age</title>
    <link rel="stylesheet" href="css/1.1_calcAge.css">
</head>
<body>
<h2>당신의 나이는?</h2>
<button class="btn" onclick="calc()">
    나이 계산하기
</button>
<div id="result" class="show">(결과값 표시)</div>

<script>
    function calc(){
        var currentYear = 2022;
        var birthYear = prompt('태어난 연도를 입력하세요', 'YYYY');

        var age;
        age = currentYear - birthYear + 1;
        document.querySelector('#result').innerHTML = '당신의 나이는 <b>' + age + '</b> 입니다.';
    }
</script>
</body>
</html>
